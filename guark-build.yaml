# Guark build config file.

setup:
  - cmd: yarn install
    dir: ui
  - cmd: go mod download
  - cmd: go mod tidy
  - cmd: go mod verify

linux:
  ldflags: ""

darwin:
  ldflags: ""

windows:
  cc: C:\TDM-GCC-64\bin\gcc #/usr/bin/x86_64-w64-mingw32-gcc
  cxx: C:\TDM-GCC-64\bin\g++ #/usr/bin/x86_64-w64-mingw32-g++
  ldflags: "-H windowsgui"
  windres: C:\TDM-GCC-64\bin\windres.exe #/usr/bin/x86_64-w64-mingw32-windres
